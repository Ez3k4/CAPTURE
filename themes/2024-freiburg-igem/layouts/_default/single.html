{{ define "main" }}
  <article class="flex-l flex-wrap justify-between center ph2 w-100" style="max-width: 80rem;">
    {{ if not .Params.featured_image }}
    <header class="mt4 w-100">
      <h1 class="f1 athelas mt3 mb1 tc">
        {{- .Title -}}
      </h1>
    </header>
    {{ end }}
    <div class="nested-copy-line-height lh-copy tj f4 nested-links w-100 {{ $.Param "text_color" | default "black" }}">
      {{- .Content -}}
    </div>
  </article>
{{ end }}
